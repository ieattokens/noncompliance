<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingView Widget Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Add TradingView script -->
    <script src="https://s3.tradingview.com/tv.js"></script>

    <!-- Include the tickers.js file -->
    <script src="tickers.js"></script>

    <style>
      /* Ensure the widget container takes up the full width and height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%; /* Ensure the body is 100% height */
      }

      .tradingview-widget-container {
        width: 100%;
        height: 100vh; /* Full height of the viewport */
      }

      /* Ensure the widget inside the container also scales */
      .tradingview-widget-container__widget {
        width: 100%;
        height: 100%; /* Fill the entire container */
      }

      /* General styling for the navigation */
      nav {
        padding: 10px;
      }

      nav a {
        text-decoration: none;
        color: #007bff;
      }
    </style>

    <script>
      // Function to initialize the TradingView widget with the centralized tickers
      function loadTradingViewWidget() {
        new TradingView.widget({
          autosize: true, // Automatically resize to fit container
          symbol: tickers[0], // Default to the first ticker
          interval: "D",
          timezone: "Etc/UTC",
          theme: "dark",
          style: "1",
          locale: "en",
          gridColor: "rgba(0, 0, 0, 0.06)",
          allow_symbol_change: true,
          watchlist: tickers, // Use the tickers array from ticker.js
          details: true,
          calendar: false,
          container_id: "tradingview_widget", // Ensure container ID matches
        });
      }

      // Call the function to load the widget after the page loads
      window.onload = loadTradingViewWidget;
    </script>
  </head>
  <body>
    <!-- Link back to the stock dashboard page -->
    <nav>
      <a href="index.html">Go back to Dashboard</a>
      <!-- Navigation bar inside body -->
      <a href="calendar.html">View Calendar</a>
    </nav>

    <!-- TradingView Widget Container -->
    <div class="tradingview-widget-container">
      <div
        id="tradingview_widget"
        class="tradingview-widget-container__widget"
      ></div>
      <div class="tradingview-widget-copyright">
        <a
          href="https://www.tradingview.com/"
          rel="noopener nofollow"
          target="_blank"
        >
          <span class="blue-text"></span>
        </a>
      </div>
    </div>
  </body>
</html>
